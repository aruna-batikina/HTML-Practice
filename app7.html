<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Table Tag Example</title>
</head>
<body>
    <table border="5px" bgcolor="yellow"  align="center" cellspacing="10px" cellpadding="8px">
        <caption>fruit data</caption>
        <thead>
            <tr>
                <th>SNO</th>
                <th>ITEM</th>
                <th>QUANTITY</th>
                <th>PHOTO</th>
                <th>About</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Apple</td>
                <td>2</td>
                <td><img src="apple.html"  height="50px"   width="50px" ></td>
                <td> <a href="https://en.wikipedia.org/wiki/Apple">Know more</a></td>
            </tr>
            <tr> 
                <td>2</td>
                <td>Mango</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Orange</td>
                <td>1</td>
            </tr>
        </tbody >
    </table>
</body>
</html>
