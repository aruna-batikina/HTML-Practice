<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data</title>
</head>
<body>
    <header><h1 align="center">PERSONAL FORM DATA</h1></header>
    <form action="#" method="POST">
        <table border="1" align="center">
            <tr>
                <td colspan="2">
                    <fieldset>
                        <legend>Personal Information</legend>

                        <label for="name">Enter Your Name:</label>
                        <input type="text" id="name" name="name" maxlength="30" placeholder="Enter Your Name" required><br><br>

                        <label for="email">Enter Your Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email" required><br><br>

                        <label for="phone">Enter Your Number:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" placeholder="10-digit number" required><br><br>

                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">

                    </fieldset>
                </td>
            </tr>
            </table>
        </table>
    </form> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <footer align="center">@visual studio code</footer>
</body>
</html>
