<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body bgcolor="yellow">
    <form > 
        <table align="center">
            <tr>
                <td><label>Your Name</label></td>
                <td><input type="text" maxlength="20"></td>
            </tr>
            <tr>
                <td><label >Your Email</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Your Phone</label></td>
                <td><input type="number" min="5" max="100"></td>
            </tr>
            <tr>
                <td><label>Your Phone</label></td>
                <td><input type="tel" maxlength="10"></td>
            </tr>
            <tr>
                <td><label >Your Git Repo</label></td>
                <td><input type="url"></td>
            </tr>
            <tr>
                <td><label >Your DOB</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label >Your Time of bith</label></td>
                <td><input type="time"></td>
            </tr>
            <tr><td><label >Your date&Time of bith</label></td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td><label >Your Password</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label >Upload Resume</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Your Gender</td>
                <td>
                        <input type="radio">Male 
                        <input type="radio">Female
                </td>
             </tr>
            <tr>
                <td>
                    <label >Known Language</label>
                </td>
                <td>
                    <input type="checkbox">Telugu

                    <input type="checkbox">Hindi
                </td>
            </tr>
            <tr>
                <td><label >Your rating for class</label></td>
                <td><input type="range"></td>
            </tr>
            <tr>
                <td>Your Degree</td>
                <td>
                    <select>
                        <option>UG</option>
                        <option>PG</option>
                        <option>Ph.d</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Your Address</label></td>
                <td><textarea rows="5" cols="10"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
                <td><input type="reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
