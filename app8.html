<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Tag Example</title>
</head>
<body bgcolor="silver">
    <table border="5">
        <thead>
            <tr>
                <th rowspan="2">ID</th>
                <th rowspan="2">Name</th>
                <th colspan="3">MARKS</th>
                <th rowspan="2">AGE</th>
                <th colspan="3">Language</th>
            </tr>
            <tr>
                <th>UI</th>
                <th>DBMS</th>
                <th>JAVA</th>
                <th >Tel</th>
                <th>Eng</th>
                <th>HI</th>
            </tr>
        </thead>
        <tbody>
            <td>1</td>
            <td>sai</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>17</td>
            <td>Yes</td>
            <td>Yes</td>
            <td>Yes</td>
        </tbody>
    </table>
    
</body>
</html>
